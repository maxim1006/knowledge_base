<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Related channels</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>

        <div id="respond">
            <p class="comment-form-author">
                <label for="author">Name</label> 
                <span class="required">*</span>
                <input id="author" name="author" type="text" value="" size="30" aria-required="true">
            </p>
        </div>    

        <div class="check">
            <input type="checkbox" id="check" class="check__input" />
            <label for="check" class="check__label">Checkbox</label>
        </div>  

        <div class="check">
            <input type="checkbox" id="check1" class="check__input" />
            <label for="check1" class="check__label">Checkbox</label>
        </div>

        <div class="check">
            <input type="radio" name="check__radio" id="check__radio" class="check__radio" />
            <label for="check__radio" class="check__label">Checkbox</label>
        </div>  

        <div class="check">
            <input type="radio" id="check__radio1" name="check__radio" class="check__radio" />
            <label for="check__radio1" class="check__label">Checkbox</label>
        </div>  
        

        <script src="js/jquery.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
